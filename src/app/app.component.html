<div class="text-zinc-600">
  @if (data) {
  <header (locationChange)="setNewLocation($event)"></header>
  <div class="container mx-auto p-4">
    <div class="grid md:grid-cols-2 gap-8">
      <day-forecast
        [data]="data"
        [isAproxLocation]="isAproxLocation"
      ></day-forecast>
      <div class="flex flex-col gap-12">
        <week-forecast [data]="data"></week-forecast>
        <air-quality [data]="data"></air-quality>
      </div>
    </div>
  </div>
  }@else {
  <div class="w-full h-screen flex justify-center items-center">
    <div class="flex flex-col items-center gap-4">
      <img class="w-14 h-14" src="/assets/images/logo.svg" alt="Sunset" />
      <span class="loading loading-dots loading-lg"></span>
    </div>
  </div>
  }
</div>
